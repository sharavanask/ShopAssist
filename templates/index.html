<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Assist</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">üõí Shop Assist</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="prod" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="prod" name="prod" placeholder="e.g., Wireless Earbuds" required>
                    </div>

                    <div class="mb-3">
                        <label for="minp" class="form-label">Min Price</label>
                        <input type="number" class="form-control" id="minp" name="minp" value="1" required>
                    </div>

                    <div class="mb-3">
                        <label for="maxp" class="form-label">Max Price</label>
                        <input type="number" class="form-control" id="maxp" name="maxp" value="9999999.0" required>
                    </div>

                    <div class="mb-3">
                        <label for="specific_features" class="form-label">Specific Features</label>
                        <textarea class="form-control" id="specific_features" name="specific_features" rows="4" placeholder="e.g., Noise cancellation, waterproof..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">üîç Search</button>
                </form>
            </div>
        </div>

        {% if product_summary %}
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">üì¶ Product Listings</h4>
            </div>
            <div class="card-body">
                <pre>{{ product_summary }}</pre>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
